sudo: false
language: android
dist: trusty
android:
  components:
    - build-tools-29.0.2
    - android-29
    - extra
  before_script:
    - echo no | android create avd --force -n test -t android-29 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &